- metricName: "cpuUsage"
  componentId: "1"
  "type": "SensorMonitor"
  monitorContext:
    local.ip: "46.5.97.61"
    os.name: "MacOSX"
    java.version: "1.8.0_40"
    os.arch: "x86_64"
    os.version: "10.12.4"
  sensorClassName: "de.uniulm.omi.cloudiator.visor.sensors.SystemCpuUsageSensor"
  dataSinks:
    - type: "cli"
    - type: "kairos"
      config:
        values:
          kairos.port: 8080
          kairos.host: "localhost"
  interval:
    period: 10
    timeUnit: "SECONDS"
  sensorConfiguration: {}
